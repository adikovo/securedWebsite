<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password - Communication_LTD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <form method="post">
            <label>New Password:</label><br>
            <input type="password" name="new_password" placeholder="Enter your new password" required><br><br>
            <label>Confirm Password:</label><br>
            <input type="password" name="confirm_password" placeholder="Confirm your new password" required><br><br>
            <button type="submit">Reset Password</button>
        </form>
        <br>
        <a href="{{ url_for('login') }}">Back to Login</a>

        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <ul>
                {% for category, message in messages %}
                <li class="flash-{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>
    </div>
</body>

</html>
